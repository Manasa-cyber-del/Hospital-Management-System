<script>
   $("#updatebtn").hide();
    var count = 0;
    function validate() {
        count++;
        var Name = $("#Name").val();
        var Email = $("#Email").val();
        var Password = $("#Password").val();
        var Phoneno = $("#Phoneno").val();
        var Address = $("#Address").val();


        var data = "<tr id=\"row" + count + "\"><td><button  =\"button\" onclick=\"edit('" + Name + "','" + Email + "','" + Password + "','" + Phoneno + "','" + Address + "','" + count + "')\">edit</button><button type=\"button\" onclick=\"delete1('" + count + "')\">delete</button></td><td>" + Name + "</td><td>" + Email + "</td><td>" + Password + "</td><td>" + Phoneno + "</td><td>" + Address + "</td></tr>";
        $("#mytable").append(data);
        $("#Name").val("");
        $("#Email").val("");
        $("#Password").val("");
        $("#Phoneno").val("");
        $("#Address").val("");

    }
    function edit(Name, Email, Password, Phoneno, Address, cnt) {
        $("#id").val(cnt);
        $("#Name").val(Name);
        $("#Email").val(Email);
        $("#Password").val(Password);
        $("#Phoneno").val(Phoneno);
        $("#Address").val(Address);
        $("#updatebtn").show();
        $("#addbtn").hide();
    }

    function delete1(cnt) {
        $("#row" + cnt + "").remove();
        $("#Name").val("");
        $("#Email").val("");
        $("#Password").val("");
        $("#Phoneno").val("");
        $("#Address").val("");
        $("#id").val("");
    }

    function update(){
        var Name = $("#Name").val();
        var Email = $("#Email").val();
        var Password = $("#Password").val();
        var Phoneno = $("#Phoneno").val();
        var Address = $("#Address").val();
        var id1 = $("#id").val();

        $("#row" +id1+"").empty();

        var data = "<td ><button type=\"button\"onclick=\"edit('" + Name + "','" + Email + "','" + Password + "','" + Phoneno + "','" + Address + "','" + id1 + "')\">edit</button><button type=\"button\" onclick=\"delete1('" + id1 + "')\">delete</button></td><td>" + Name + "</td><td>" + Email + "</td><td>" + Password + "</td><td>" + Phoneno + "</td><td>" + Address + "</td>";
        
        $("#row" +id1+"").append(data);

        $("#Name").val("");
        $("#Email").val("");
        $("#Password").val("");
        $("#Phoneno").val("");
        $("#Address").val("");
        $("#id").val("");
        $("#updatebtn").hide();
        $("#addbtn").show();
    }

</script>
