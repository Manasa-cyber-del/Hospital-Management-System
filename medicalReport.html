<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$("#updatebtn").hide();
    var count = 0;
    function validate() {
        count++;
        var PatientName = $("#PatientName").val();
        var PatientPhoneno= $("#PatientPhoneno").val();
        var Email = $("#Email").val();
        var BloodType = $("#BloodType").val();
        var Disease = $("#Disease").val();
        var Diagnosis = $("#Diagnosis").val();
        var Date = $("#Date1").val();
        
        var data = "<tr id=\"row" + count + "\"><td><button type=\"button\" onclick=\"edit('" + PatientName + "','" + PatientPhoneno + "','" + Email + "','" + BloodType + "','" + Disease + "','" + Diagnosis + "','" + Date + "','" + count + "')\">edit</button><button type=\"button\" onclick=\"delete1('" + count + "')\">delete</button></td><td>" + PatientName + "</td><td>" + PatientPhoneno + "</td><td>" + Email + "</td><td>" + BloodType + "</td><td>" + Disease + "</td><td>" + Diagnosis + "</td><td>" + Date + "</td></tr>";
        
        $("#mytable").append(data);
        $("#PatientName").val("");
        $("#PatientPhoneno").val("");
        $("#Email").val("");
        $("#BloodType").val("");
        $("#Disease").val("");
        $("#Diagnosis").val("");       
        $("#Date1").val("");

    }
    function edit(PatientName, PatientPhoneno, Email, BloodType, Disease, Diagnosis, Date, cnt) {
        $("#id").val(cnt);
        $("#PatientName").val(PatientName);
        $("#PatientPhoneno").val(PatientPhoneno);
        $("#Email").val(Email);
        $("#BloodType").val(BloodType);
        $("#Disease").val(Disease);
        $("#Diagnosis").val(Diagnosis);
        $("#Date1").val(Date);
        $("#updatebtn").show();
        $("#addbtn").hide();
    }

    function delete1(cnt) {
        $("#row" + cnt + "").remove();
        $("#PatientName").val("");
        $("#PatientPhoneno").val("");
        $("#Email").val("");
        $("#BloodType").val("");
        $("#Disease").val("");
        $("#Diagnosis").val("");
        $("#Date1").val("");
        $("#id").val("");
    }

    function update(){
        var PatientName = $("#PatientName").val();
        var PatientPhoneno = $("#PatientPhoneno").val();
        var Email = $("#Email").val();
        var BloodType = $("#BloodType").val();
        var Disease = $("#Disease").val();
        var Diagnosis=$("#Diagnosis").val();
        var Date = $("#Date1").val();

        var id1 = $("#id").val();

        $("#row" +id1+"").empty();

        var data = "<td ><button type=\"button\" onclick=\"edit('" + PatientName + "','" + PatientPhoneno + "','" + Email + "','" + BloodType + "','" + Disease + "','" + Diagnosis + "','" + Date + "','" + id1 + "')\">edit</button><button type=\"button\" onclick=\"delete1('" + count + "')\">delete</button></td><td>" + PatientName + "</td><td>" + PatientPhoneno + "</td><td>" + Email + "</td><td>" + BloodType + "</td><td>" + Disease + "</td><td>" + Diagnosis +"</td><td>" + Date + "</td></tr>";
        $("#row" +id1+"").append(data);

        $("#PatientName").val("");
        $("#PatientPhoneno").val("");
        $("#Email").val("");
        $("#BloodType").val("");
        $("#Disease").val("");
        $("#Diagnosis").val("");
        $("#Date1").val("");
        $("#id").val("");
        $("#updatebtn").hide();
        $("#addbtn").show();
    }

</script>
